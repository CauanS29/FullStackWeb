<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
     <h3>Cadastro da liga dos astronautas</h3>
     <form action="">
         <div>
             <Label for="name">Name:</Label>
             <input type="text" id="name" name="name">
         </div>
         <br>
         <div>
             <label for="email">Email:</label>
             <input type="email" id="email" name="email">-
             <label for="password">Password:</label>
             <input type="password" name="password" id="password">
         </div>
         <br>
         <div>
             <label for="birthday">Data de nascimento:</label>
             <input type="date" name="birthday" id="birthday">-

             <label for="photo">Foto:</label>
             <input type="file" name="photo" id="photo">
         </div>
         <br>
         <label for="nationality">Nacionaliade:</label>
         <select name="nationality" id="nationality">
             <option value="russian">Russo(a)</option>
             <option value="american">Americano(a)</option>
             <option value="brasilian">Brasileiro(a)</option>
         </select> - 

         Genero: 
         <label for="female">F</label> 
         <input type="radio" name="female" id="female" value="female">
         <label for="male">M</label> 
         <input type="radio" name="male" id="male" value="male">

         <div>
             <p>Suas principais qualidades:</p>
             <label for="Int">Inteligência:</label>
             <input type="checkbox" name="int" id="int"> | 
             <label for="res">Inteligência:</label>
             <input type="checkbox" name="res" id="res"> | 
             <label for="physic">Inteligência:</label>
             <input type="checkbox" name="physic" id="physic"> | 
             <label for="edu">Inteligência:</label>
             <input type="checkbox" name="edu" id="edu"> 
         </div>
         <br>
         <div>
             <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
         </div>

     </form>
</body>
</html>
