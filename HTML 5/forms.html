<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
     <h3>Encontre no Google</h3>
     <form action="https://www.google.com/search">
        <Label for ="q">O que desejar pesquisar?</Label>
        <input id="q" type="text" name="q" placeholder="Nasa, SpaceX"/>
        
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
